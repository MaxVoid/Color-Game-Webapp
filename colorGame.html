<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="colorGame.css">
</head>
<body>

    <!-- Header -->
    <div id="header">
        <!-- Title Bar with dynamic RGB display -->
        <div id="titleDisplay">
            <h1>The Great 
                <br>
                <span id="colorDisplay">RGB</span> 
                <br>
                Color Game</h1>
        </div>

        <!-- Options Bar objects -->
        <div id="optionsBar">
            <button id="resetBtn">NEW COLORS</button>
            <span id="alert"></span>
            <button id="easyBtn">EASY</button>
            <button id="hardBtn" class="selected">HARD</button>
        </div>
    </div>
    
    <!-- Color Choice squares -->
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    
    <!-- How to Play button -->
    <div id="htpContainer">
            <button id="howToPlay">HOW TO PLAY</button>
        </div>

    <!-- JavaScript link -->
    <script src="colorGame.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="colorGame.css">
</head>
<body>

    <!-- Header -->
    <div id="header">
        <!-- Title Bar with dynamic RGB display -->
        <div id="titleDisplay">
            <h1>The Great <span id="colorDisplay">RGB</span> Color Game</h1>
        </div>

        <!-- Options Bar objects -->
        <div id="optionsBar">
            <span id="againBtn">PLAY AGAIN?</span>
            <span id="alert"></span>
            <span id="easyBtn">EASY</span>
            <span id="hardBtn">HARD</span>
        </div>
    </div>

    <!-- Color Choice squares -->
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- JavaScript link -->
    <script src="colorGame.js"></script>
</body>
</html>
